<table class="basket_table">
	<tr class="bcg">
		<th>Изображение</th>
		<th>Название</th>
		<th>Цена</th>
		<th>Количество</th>
		<th>Стоимость</th>
		<th></th>
	</tr>
	{% for item in basket_items %}
	<tr class="item">
		<td><img src="{{ item.product.image.url }}" width="70px"></td>
		<td>{{ item.product.name }}</td>
		<td>{{ item.product.price }} ₽</td>
		<td><input type="number" name="{{ item.pk }}" min="0" value="{{ item.quantity }}"></td>
		<td>{{ item.product_cost }} ₽</td>
		<td><a href="{% url 'basket:remove' item.pk %}" class="basket_remove">✖ Удалить</a></td>
	</tr>
	{% endfor %}
	<tr class="total bcg">
		<td></td>
		<td></td>
		<td>Итого:</td>
		<td>{{ basket_items.0.total_quantity }}</td>
		<td>{{ basket_items.0.total_cost }} ₽</td>
		<td>
			<a href="{% url 'ordersapp:order_create' %}" class="basket_edit">
                Оформить
            </a>
		</td>
	</tr>
</table>
