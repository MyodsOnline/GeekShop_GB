{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
  <div class="user_delete">
    Уверены, что хотите удалить категорию <strong>{{ category_to_delete.name }}</strong>?
    <form action="{% url 'admin_staff:category_delete' category_to_delete.pk %}" method="post">
      {% csrf_token %}
      <input class="btn btn-danger mt-2" type="submit" value="удалить">
    </form>
    <button class="btn btn-success mt-2">
      <a href="{% url 'admin_staff:categories' %}">
        Отмена
      </a>
    </button>
  </div>
{% endblock %}
