{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
<div class="user_delete">
  <div class="card mt-3">
    <div class="card-body">
      <h5 class="card-title">Уверены, что хотите удалить {{ product_to_delete.name }}?</h5>
      <p class="card-text">{{ product_to_delete.short_description }}</p>
      <p class="card-text"><small class="text-muted">Доступно на складе — {{ product_to_delete.quantity }}</small></p>
    </div>
    <img src="{{ product_to_delete.image.url }}" class="card-img-bottom " style="width: 18rem;" alt="...">
    <form action="{% url 'admin_staff:product_delete' product_to_delete.pk %}" method="post">
      {% csrf_token %}
      <input class="btn btn-danger col-md-2 offset-md-10" type="submit" value="удалить">
    </form>
  </div>
  <button class="btn btn-light col-md-6 offset-md-3 mt-3">
    <a href="{% url 'admin_staff:products_list' %}">Отмена</a>
  </button>
</div>
{% endblock %}
