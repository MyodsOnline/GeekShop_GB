{% comment %} block with categories menu {% endcomment %}
	<div class="links_upd">
		<ul class="links-menu_upd">
			<li>
				<a href="{% url 'products:products' %}"
				   class="links-menu_upd_a {% if request.resolver_match.kwargs.pk is None %}active_upd{% endif %}">ВСЕ</a>
			</li>
			{% for link in links_menu %}
			<li>
				<a href="{% url 'products:category' link.id %}"
				   class="links-menu_upd_a {% if request.resolver_match.kwargs.pk == link.pk %}active_upd{% endif %}">{{ link.name }}
				</a>
			</li>
			{% endfor %}
		</ul>
	</div>
