{% load static %}
{% block title %}
	{{ title }}
{% endblock %}
{% block css %}
	<link rel="stylesheet" href="{% static 'products/products_style.css' %}">
{% endblock %}
{% block content %}
    <div class="hero-white">
        <div class="header clearfix">
{% include 'includes/main_menu.html' %}
        </div>
    </div>
    <div class="details">
        <div class="details-products_upd">
                    <div>
                        <div class="slider-product_upd">
                            <img src="{{ hot_product.image.url }}">
                        </div>
                        <div class="slider-control">
                            <div class="block">
                                <a href="#"><img src="{% static 'mainapp/img/controll.jpg' %}" alt="">
                                    <div class="text"></div>
                                </a>
                            </div>
                            <div class="block">
                                <a href="#"><img src="{% static 'mainapp/img/controll1.jpg' %}" alt="">
                                    <div class="text"></div>
                                </a>
                            </div>
                            <div class="block">
                                <a href="#"><img src="{% static 'mainapp/img/controll2.jpg' %}" alt="">
                                    <div class="text"></div>
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="description description__upd">
                        <h3 class="big-bold__upd">{{ hot_product.name }}</h3>
                        <h3 class="red">горячее предложение</h3>
                        <p class="price">{{ hot_product.price }}</p>
                        <a href="{% url 'basket:add' pk=hot_product.pk %}" class="red-button">
                            заказать <i class="fa fa-chevron-right" aria-hidden="true"></i>
                        </a>
                        <div class="description-text">
                            <p>{{ hot_product.description }}</p>
                        </div>
                    </div>
                </div>
    </div>
{% endblock %}
