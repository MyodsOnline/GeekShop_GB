{% extends 'base.html' %}
{% load static %}

{% block title %}
	{{ title }}
{% endblock %}

{% block content %}
	<section class="contacts container my-4">
		<h1>Наши контакты</h1>
		<div class="row">
			<div class="col-4 card pt-3">
				<i class="fa fa-map-marker fa-5x"></i>
				<h4>Санкт-Петербург</h4>
				<div class="contacts">
					<h5>Телефон</h5>
					<p>+7-888-888-8888</p>
				</div>
				<div class="contacts">
					<h5>Email</h5>
					<p>info@geekshop.ru</p>
				</div>
				<div class="contacts">
					<h5>Адрес</h5>
					<p>В пределах КАД</p>
				</div>
			</div>
			<div class="col-8">
				<div id="map" style="width: 100%; height: 100%"></div>
			</div>
		</div>
	</section>
{% endblock %}
{% block script %}
<script type="text/javascript">
    ymaps.ready(init);
    function init(){
        var myMap = new ymaps.Map("map", {
            center: [60.000911, 30.324537],
            zoom: 17
        });
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
{% endblock %}
