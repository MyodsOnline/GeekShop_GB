{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Магазин{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'mainapp/style.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'mainapp/style_media.css' %}">
        <link rel="stylesheet" href="{% static 'mainapp/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://api-maps.yandex.ru/2.1/?apikey=2f6cb1bb-f93d-49cd-8d86-03e20e083bc5&lang=ru_RU" type="text/javascript"></script>
        {% block css %}
        {% endblock %}
        {% block js %}
        {% endblock %}
    </head>
    <body>
        <div class="container-fluid px-0">

        {% include 'includes/main_menu.html' %}

        {% block content %}
        {% endblock %}

        {% include 'includes/footer.html' %}

        </div>
        {% block script %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        {% endblock %}
    </body>
</html>
