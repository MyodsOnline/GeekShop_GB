{% extends 'authapp/base.html' %}

{% block title %} {{ title }} {% endblock %}
{% block content %}
<form class="form" action="{% url 'auth:login' %}" method="POST">
    {% csrf_token %}
    {{ login_form.as_p }}
    <br>
    <input class="form-control" type="submit" value="Войти">
</form>
<a href="{% url 'auth:register' %}">Зарегистрироваться</a>
{% endblock %}
